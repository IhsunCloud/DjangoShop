<div class="row">
    <div class="col">

        <ul class="pagination">
            {% for i in paginator.page_range %}
                {% if page_obj.number == i %}
                    <li class="active"><a href="#">{{ i }}</a></li>
                {% else %}
                    <li><a href="?page={{ i }}">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
                    
                    <!-- <li> - - - - - </li> -->
                    <!-- <li><a href="#">18</a></li>
                        <li><a href="#">18</a></li>
                        <li><a href="#">20</a></li> -->
            {% if page_obj.has_next %}
                <li><a href="?page={{ page_obj.next_page_number }}">Next<i class="fa fa-angle-right"></i></a></li>
            {% else %}
                <li><a href="?page={{ page_obj.page_obj.previous_page_number }}"><i class="fa fa-angle-left"></i>Back</a></li>
            {% endif %}
        </ul>
        
    </div>
</div>
